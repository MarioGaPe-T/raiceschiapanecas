<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi perfil – Raíces Chiapanecas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="profile-page">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-header-left">
          <div class="auth-logo">RC</div>
          <div>
            <h1 class="profile-title">Mi perfil</h1>
            <p class="profile-subtitle">
              Administra tus datos de cuenta y dirección de envío.
            </p>
          </div>
        </div>

        <div class="profile-header-right">
          <a href="/" class="btn btn-edit btn-ghost">Volver a la tienda</a>
          <button id="logoutBtn" class="btn btn-logout">Cerrar sesión</button>
        </div>
      </div>

      <div id="profileMessage" class="auth-message" style="display:none;"></div>

      <div class="profile-layout">
        <!-- Columna izquierda: cuenta + dirección -->
        <div class="profile-column">
          <section class="profile-section">
            <h2 class="profile-section-title">Datos de la cuenta</h2>
            <p class="profile-section-subtitle">
              Actualiza tu nombre, correo y teléfono.
            </p>

            <form id="profileForm">
              <div class="auth-field">
                <label class="auth-label" for="full_name">Nombre completo</label>
                <input class="auth-input" type="text" id="full_name" required>
              </div>

              <div class="auth-field">
                <label class="auth-label" for="email">Correo electrónico</label>
                <input class="auth-input" type="email" id="email" required>
              </div>

              <div class="auth-field">
                <label class="auth-label" for="phone">Teléfono</label>
                <input class="auth-input" type="text" id="phone">
              </div>

              <button class="auth-button" type="submit">
                Guardar cambios
              </button>
            </form>
          </section>

          <section class="profile-section">
            <h2 class="profile-section-title">Dirección de envío</h2>
            <p class="profile-section-subtitle">
              Esta dirección se usará al momento de realizar tus compras.
            </p>

            <form id="addressForm">
              <div class="auth-field">
                <label class="auth-label" for="street">Calle y número</label>
                <input class="auth-input" type="text" id="street" required>
              </div>

              <div class="auth-field">
                <label class="auth-label" for="city">Ciudad</label>
                <input class="auth-input" type="text" id="city" required>
              </div>

              <div class="auth-field">
                <label class="auth-label" for="state">Estado</label>
                <input class="auth-input" type="text" id="state" required>
              </div>

              <div class="auth-field">
                <label class="auth-label" for="postal_code">Código postal</label>
                <input class="auth-input" type="text" id="postal_code" required>
              </div>

              <div class="auth-field">
                <label class="auth-label" for="country">País</label>
                <input class="auth-input" type="text" id="country" value="México">
              </div>

              <button class="auth-button" type="submit">
                Guardar dirección
              </button>
            </form>
          </section>
        </div>

        <!-- Columna derecha: seguridad -->
        <div class="profile-column">
          <section class="profile-section">
            <h2 class="profile-section-title">Seguridad</h2>
            <p class="profile-section-subtitle">
              Cambia tu contraseña de acceso.
            </p>

            <form id="passwordForm">
              <div class="auth-field">
                <label class="auth-label" for="current_password">Contraseña actual</label>
                <input class="auth-input" type="password" id="current_password" required>
              </div>

              <div class="auth-field">
                <label class="auth-label" for="new_password">Nueva contraseña</label>
                <input class="auth-input" type="password" id="new_password" required>
              </div>

              <div class="auth-field">
                <label class="auth-label" for="confirm_password">
                  Confirmar nueva contraseña
                </label>
                <input class="auth-input" type="password" id="confirm_password" required>
              </div>

              <button class="auth-button" type="submit">
                Actualizar contraseña
              </button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script>
    const profileMessage = document.getElementById('profileMessage');

    function showProfileMessage(type, text) {
      profileMessage.style.display = 'block';
      profileMessage.className =
        'auth-message ' + (type === 'error' ? 'error' : 'success');
      profileMessage.textContent = text;
    }

    function clearProfileMessage() {
      profileMessage.style.display = 'none';
      profileMessage.textContent = '';
    }

    // Cargar datos de perfil
    async function loadProfile() {
      try {
        const res = await fetch('/api/profile');
        if (res.status === 401) {
          window.location.href = '/login';
          return;
        }
        const data = await res.json();
        document.getElementById('full_name').value = data.full_name || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('phone').value = data.phone || '';
      } catch (err) {
        console.error(err);
        showProfileMessage('error', 'Error al cargar datos de perfil.');
      }
    }

    // Cargar dirección
    async function loadAddress() {
      try {
        const res = await fetch('/api/profile/address');
        if (res.status === 401) {
          window.location.href = '/login';
          return;
        }
        const data = await res.json();
        if (!data) return;

        document.getElementById('street').value = data.street || '';
        document.getElementById('city').value = data.city || '';
        document.getElementById('state').value = data.state || '';
        document.getElementById('postal_code').value = data.postal_code || '';
        document.getElementById('country').value = data.country || 'México';
      } catch (err) {
        console.error(err);
        showProfileMessage('error', 'Error al cargar la dirección.');
      }
    }

    // Guardar perfil
    const profileForm = document.getElementById('profileForm');
    profileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearProfileMessage();

      const body = {
        full_name: document.getElementById('full_name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
      };

      try {
        const res = await fetch('/api/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (res.ok) {
          showProfileMessage('success', data.message || 'Perfil actualizado.');
        } else {
          showProfileMessage('error', data.error || 'No se pudo actualizar el perfil.');
        }
      } catch (err) {
        console.error(err);
        showProfileMessage('error', 'Error de conexión al actualizar el perfil.');
      }
    });

    // Guardar dirección
    const addressForm = document.getElementById('addressForm');
    addressForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearProfileMessage();

      const body = {
        street: document.getElementById('street').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        postal_code: document.getElementById('postal_code').value,
        country: document.getElementById('country').value,
      };

      try {
        const res = await fetch('/api/profile/address', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (res.ok) {
          showProfileMessage('success', data.message || 'Dirección guardada.');
        } else {
          showProfileMessage('error', data.error || 'No se pudo guardar la dirección.');
        }
      } catch (err) {
        console.error(err);
        showProfileMessage('error', 'Error de conexión al guardar la dirección.');
      }
    });

    // Cambiar contraseña
    const passwordForm = document.getElementById('passwordForm');
    passwordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearProfileMessage();

      const current_password =
        document.getElementById('current_password').value;
      const new_password = document.getElementById('new_password').value;
      const confirm_password =
        document.getElementById('confirm_password').value;

      if (new_password !== confirm_password) {
        showProfileMessage('error', 'La nueva contraseña y la confirmación no coinciden.');
        return;
      }

      const body = { current_password, new_password };

      try {
        const res = await fetch('/api/profile/password', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (res.ok) {
          showProfileMessage('success', data.message || 'Contraseña actualizada.');
          passwordForm.reset();
        } else {
          showProfileMessage('error', data.error || 'No se pudo actualizar la contraseña.');
        }
      } catch (err) {
        console.error(err);
        showProfileMessage('error', 'Error de conexión al actualizar la contraseña.');
      }
    });

    // Cerrar sesión
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        const confirmar = window.confirm('¿Seguro que deseas cerrar sesión?');
        if (!confirmar) return;

        try {
          const res = await fetch('/logout', { method: 'POST' });
          const data = await res.json();
          if (res.ok) {
            alert(data.message || 'Sesión cerrada.');
            window.location.href = '/';
          } else {
            alert(data.error || 'No se pudo cerrar sesión.');
          }
        } catch (err) {
          console.error(err);
          alert('Error de conexión al cerrar sesión.');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadProfile();
      loadAddress();
    });
  </script>
</body>
</html>
