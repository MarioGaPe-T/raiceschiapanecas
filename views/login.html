<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login – Raíces Chiapanecas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="center-layout">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-inner">
        <div class="auth-logo">RC</div>
        <h1 class="auth-title">Iniciar sesión</h1>
        <p class="auth-subtitle">
          Accede a tu cuenta para seguir apoyando a productores locales.
        </p>

        <form id="loginForm">
          <div class="auth-field">
            <label class="auth-label" for="email">Correo electrónico</label>
            <input
              class="auth-input"
              type="email"
              id="email"
              name="email"
              required
              placeholder="tucorreo@ejemplo.com"
            >
          </div>

          <div class="auth-field">
            <label class="auth-label" for="password">Contraseña</label>
            <div class="password-wrapper">
              <input
                class="auth-input"
                type="password"
                id="password"
                name="password"
                required
                placeholder="Tu contraseña"
              >
              <button
                type="button"
                class="toggle-password"
                data-target="password"
              >
                Ver
              </button>
            </div>
          </div>

          <button class="auth-button" type="submit">Entrar</button>

          <div id="loginMessage" class="auth-message" style="display:none;"></div>
        </form>

        <div class="auth-footer">
          <span>¿Aún no tienes cuenta?</span>
          <a class="auth-link" href="/register">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Toggle de contraseña ---
    document.querySelectorAll('.toggle-password').forEach((btn) => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if (!input) return;

        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        btn.textContent = isPassword ? 'Ocultar' : 'Ver';
      });
    });

    // --- Envío del formulario de login con fetch ---
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const body = {};
      formData.forEach((value, key) => {
        body[key] = value;
      });

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        loginMessage.style.display = 'block';

        if (res.ok) {
          loginMessage.className = 'auth-message success';

          const roleText =
            data.user && data.user.role === 'admin'
              ? 'Administrador'
              : 'Cliente';

          loginMessage.textContent =
            (data.message || 'Login correcto') + ` (${roleText})`;

          setTimeout(() => {
            if (data.user && data.user.role === 'admin') {
              window.location.href = '/admin';
            } else {
              window.location.href = '/';
            }
          }, 1200);
        } else {
          loginMessage.className = 'auth-message error';
          loginMessage.textContent = data.error || 'Correo o contraseña incorrectos.';
        }
      } catch (err) {
        console.error(err);
        loginMessage.style.display = 'block';
        loginMessage.className = 'auth-message error';
        loginMessage.textContent = 'Error de conexión con el servidor.';
      }
    });
  </script>
</body>
</html>
