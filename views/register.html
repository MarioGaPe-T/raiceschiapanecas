<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro – Raíces Chiapanecas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-inner">
        <div class="auth-logo">RC</div>
        <h1 class="auth-title">Crear cuenta</h1>
        <p class="auth-subtitle">
          Regístrate para comprar productos de productores locales de Chiapas.
        </p>

        <form id="registerForm">
          <div class="auth-field">
            <label class="auth-label" for="full_name">Nombre completo</label>
            <input
              class="auth-input"
              type="text"
              id="full_name"
              name="full_name"
              required
              placeholder="Ej. Peter Sanchez"
            >
          </div>

          <div class="auth-field">
            <label class="auth-label" for="email">Correo electrónico</label>
            <input
              class="auth-input"
              type="email"
              id="email"
              name="email"
              required
              placeholder="tucorreo@ejemplo.com"
            >
          </div>

          <div class="auth-field">
            <label class="auth-label" for="phone">Teléfono (opcional)</label>
            <input
              class="auth-input"
              type="text"
              id="phone"
              name="phone"
              placeholder="Ej. 9610101010"
            >
          </div>

          <div class="auth-field">
            <label class="auth-label" for="password">Contraseña</label>
            <div class="password-wrapper">
              <input
                class="auth-input"
                type="password"
                id="password"
                name="password"
                required
                placeholder="Mínimo 6 caracteres"
              >
              <button
                type="button"
                class="toggle-password"
                data-target="password"
              >
                Ver
              </button>
            </div>
          </div>

          <button class="auth-button" type="submit">Registrarme</button>

          <div id="registerMessage" class="auth-message" style="display:none;"></div>
        </form>

        <div class="auth-footer">
          <span>¿Ya tienes cuenta?</span>
          <a class="auth-link" href="/login">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Toggle de contraseña ---
    document.querySelectorAll('.toggle-password').forEach((btn) => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if (!input) return;

        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        btn.textContent = isPassword ? 'Ocultar' : 'Ver';
      });
    });

    // --- Envío del formulario de registro con fetch ---
    const registerForm = document.getElementById('registerForm');
    const registerMessage = document.getElementById('registerMessage');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // evitar que recargue la página

      const formData = new FormData(registerForm);
      const body = {};
      formData.forEach((value, key) => {
        body[key] = value;
      });

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        registerMessage.style.display = 'block';

        if (res.ok) {
          registerMessage.className = 'auth-message success';
          registerMessage.textContent = data.message || 'Registro exitoso.';

          registerForm.reset();
        } else {
          registerMessage.className = 'auth-message error';
          registerMessage.textContent = data.error || 'Ocurrió un error al registrarte.';
        }
      } catch (err) {
        registerMessage.style.display = 'block';
        registerMessage.className = 'auth-message error';
        registerMessage.textContent = 'Error de conexión con el servidor.';
      }
    });
  </script>
</body>
</html>
